<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tadpole Generator with Upgrades</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #cce7e6);
      color: #003d33;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 36px;
      color: #008080;
      text-shadow: 2px 2px 8px rgba(0, 128, 128, 0.6);
      margin-bottom: 10px;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .section h3 {
      font-size: 24px;
      color: #00796b;
    }

    button {
      background-color: #26a69a;
      color: white;
      border: none;
      padding: 14px 28px;
      margin: 12px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #00796b;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #bdbdbd;
      cursor: not-allowed;
    }

    .boost-btn {
      background-color: #4caf50;
    }

    .upgrade-btn {
      background-color: #8bc34a;
    }

    .currency-info, .upgrade-info {
      font-size: 20px;
      font-weight: bold;
      color: #004d40;
    }

    #output {
      font-weight: bold;
      margin: 15px 0;
      font-size: 20px;
      color: #d32f2f;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #b2dfdb;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 300px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      button {
        width: 90%;
        font-size: 16px;
      }

      h1 {
        font-size: 28px;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .section .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .section p {
      font-size: 18px;
    }

  </style>
</head>
<body>
  <h1>üê∏ Tadpole Generator</h1>
  
  <div class="container">
    <!-- Currency Earning Section -->
    <div class="section">
      <button onclick="addCurrency()">Earn +<span id="earnRateDisplay">1</span> Currency</button>
      <p class="currency-info">Currency: <span id="currency">0</span></p>
    </div>

    <!-- Upgrades Section -->
    <div class="section">
      <h3>Upgrades</h3>
      <p class="upgrade-info">Current Earn Rate: <span id="earnRateLevel">+1</span></p>
      <button class="upgrade-btn" onclick="upgradeEarning()">Upgrade to +<span id="nextEarnRate">2</span> (Cost: <span id="upgradeCost">10000</span>)</button>
    </div>

    <!-- Luck Boost Section -->
    <div class="section">
      <h3>Luck Boost</h3>
      <div class="btn-group">
        <button class="boost-btn" onclick="buyLuckBoost(1.5, 200)">1.5√ó Luck (200)</button>
        <button class="boost-btn" onclick="buyLuckBoost(3, 400)">3√ó Luck (400)</button>
        <button class="boost-btn" onclick="buyLuckBoost(5, 800)">5√ó Luck (800)</button>
      </div>
      <p>Current Boost: <span id="luck">None</span></p>
    </div>

    <!-- Crates Section -->
    <div class="section">
      <h3>Open Crates</h3>
      <div class="btn-group">
        <button onclick="generateTadpole(50)">Standard Tadpole Crate (50)</button>
        <button onclick="generateTadpole(100)">Rare Tadpole Crate (100)</button>
      </div>
      <p id="output"></p>
    </div>

    <!-- Hatching History Section -->
    <div class="section">
      <h3>Hatching History</h3>
      <ul id="history"></ul>
    </div>
  </div>

  <script>
    let currency = parseInt(localStorage.getItem("currency")) || 0;
    let history = JSON.parse(localStorage.getItem("history")) || [];
    let luckMultiplier = parseFloat(localStorage.getItem("luckMultiplier")) || 1;
    let earnRate = parseInt(localStorage.getItem("earnRate")) || 1;

    const upgradeSteps = [
      { rate: 2, cost: 10000 },
      { rate: 3, cost: 50000 },
      { rate: 5, cost: 100000 },
    ];

    document.getElementById("currency").innerText = currency;
    document.getElementById("luck").innerText = luckMultiplier > 1 ? `${luckMultiplier}x` : "None";
    document.getElementById("earnRateDisplay").innerText = earnRate;
    document.getElementById("earnRateLevel").innerText = `+${earnRate}`;
    updateUpgradeDisplay();
    updateHistoryDisplay();

    function addCurrency() {
      currency += earnRate;
      updateCurrency();
    }

    function upgradeEarning() {
      const currentStep = upgradeSteps.find(step => step.rate > earnRate);
      if (!currentStep) {
        alert("Max upgrade reached!");
        return;
      }

      if (currency >= currentStep.cost) {
        currency -= currentStep.cost;
        earnRate = currentStep.rate;
        localStorage.setItem("earnRate", earnRate);
        updateCurrency();
        updateUpgradeDisplay();
      } else {
        alert("Not enough currency to upgrade.");
      }
    }

    function updateUpgradeDisplay() {
      const nextStep = upgradeSteps.find(step => step.rate > earnRate);
      if (nextStep) {
        document.getElementById("nextEarnRate").innerText = nextStep.rate;
        document.getElementById("upgradeCost").innerText = nextStep.cost;
        document.getElementById("earnRateLevel").innerText = `+${earnRate}`;
        document.getElementById("earnRateDisplay").innerText = earnRate;
      } else {
        document.querySelector(".upgrade-btn").disabled = true;
        document.querySelector(".upgrade-btn").innerText = "Max Upgrade Reached";
      }
    }

    function buyLuckBoost(multiplier, cost) {
      if (currency >= cost) {
        currency -= cost;
        luckMultiplier = multiplier;
        updateCurrency();
        document.getElementById("luck").innerText = `${luckMultiplier}x`;
        localStorage.setItem("luckMultiplier", luckMultiplier);
      } else {
        alert("Not enough currency for that boost!");
      }
    }

    function generateTadpole(cost) {
      if (currency < cost) {
        document.getElementById("output").innerText = "Not enough currency!";
        return;
      }

      const standardTadpoles = [
        { name: "Common Frog Tadpole", rarity: 50 },
        { name: "Bullfrog Tadpole", rarity: 25 },
        { name: "Tree Frog Tadpole", rarity: 15 },
        { name: "Axolotl Larvae", rarity: 7 },
        { name: "Poison Dart Frog Tadpole", rarity: 3 },
      ];

      const rareTadpoles = [
        { name: "Common Frog Tadpole", rarity: 20 },
        { name: "Bullfrog Tadpole", rarity: 20 },
        { name: "Tree Frog Tadpole", rarity: 25 },
        { name: "Axolotl Larvae", rarity: 20 },
        { name: "Poison Dart Frog Tadpole", rarity: 15 },
      ];

      let tadpoles = cost === 100 ? rareTadpoles : standardTadpoles;

      let totalWeight = 0;
      const boosted = tadpoles.map(t => {
        const boostedRarity = t.rarity * luckMultiplier;
        totalWeight += boostedRarity;
        return { ...t, boostedRarity };
      });

      const roll = Math.random() * totalWeight;
      let cumulative = 0;
      let chosen = "Nothing‚Äîtry again!";

      for (let tad of boosted) {
        cumulative += tad.boostedRarity;
        if (roll <= cumulative) {
          chosen = tad.name;
          break;
        }
      }

      document.getElementById("output").innerText = "üéâ Random Tadpole: " + chosen;

      if (chosen !== "Nothing‚Äîtry again!") {
        history.push(chosen);
        if (history.length > 50) history.shift();
        localStorage.setItem("history", JSON.stringify(history));
      }

      currency -= cost;
      updateCurrency();
      updateHistoryDisplay();
    }

    function updateCurrency() {
      document.getElementById("currency").innerText = currency;
      localStorage.setItem("currency", currency);
    }

    function updateHistoryDisplay() {
      const list = document.getElementById("history");
      list.innerHTML = "";
      history.slice().reverse().forEach(t => {
        const li = document.createElement("li");
        li.innerText = t;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
