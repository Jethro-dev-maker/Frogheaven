
    
       <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tadpole Minigame Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #dcedc8;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      color: #33691e;
    }

    .screen {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .active {
      display: block;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #558b2f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #33691e;
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: #a5d6a7;
      overflow: hidden;
      margin-top: 10px;
    }

    .tadpole {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      line-height: 40px;
      color: white;
      font-weight: bold;
    }

    .golden {
      background-color: gold !important;
    }

    #history {
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
      padding: 0;
      margin: 0 auto;
      max-width: 400px;
      background: #e8f5e9;
    }

    #history li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }

    .click-box {
      border: 2px dashed #33691e;
      padding: 20px;
      margin: 20px auto;
      width: 200px;
      cursor: pointer;
      background: #f1f8e9;
    }
  </style>
</head>
<body>
  <h1>üê∏ Tadpole Game Hub</h1>
  <h2>Tadpoles: <span id="tadpoleCount">0</span></h2>

  <div class="screen active" id="menuScreen">
    <button onclick="switchScreen('clickerScreen')">üñ±Ô∏è Clicker (100 Clicks = 1 Tadpole)</button><br>
    <button onclick="switchScreen('catcherScreen')">üéÆ Tadpole Catcher</button><br>
    <button onclick="startGoldenCatch()">üåü Golden Tadpole Catch (15-min cooldown)</button><br>
    <button onclick="switchScreen('defendScreen')">üõ°Ô∏è Defend the Frog Kingdom</button>
  </div>

  <!-- Clicker -->
  <div class="screen" id="clickerScreen">
    <h2>Manual Clicker</h2>
    <div class="click-box" onclick="clickCounter()">Click Me!</div>
    <p>Clicks: <span id="clicks">0</span> / 100</p>
    <button onclick="switchScreen('menuScreen')">Back to Menu</button>
  </div>

  <!-- Tadpole Catcher -->
  <div class="screen" id="catcherScreen">
    <h2>Tadpole Catcher</h2>
    <div id="game-area"></div>
    <ul id="history"></ul>
    <button onclick="switchScreen('menuScreen')">Back to Menu</button>
  </div>

  <!-- Golden Catch -->
  <div class="screen" id="goldenScreen">
    <h2>Golden Tadpole Catch</h2>
    <p>Catch golden tadpoles worth 5x!</p>
    <div id="game-area-golden"></div>
    <button onclick="switchScreen('menuScreen')">Back to Menu</button>
  </div>

  <!-- Defend Frog Kingdom -->
  <div class="screen" id="defendScreen">
    <h2>Defend Your Frog Kingdom</h2>
    <p>Coming soon! You‚Äôll need to defeat waves of tadpoles or lose your kingdom!</p>
    <button onclick="switchScreen('menuScreen')">Back to Menu</button>
  </div>

  <script>
    let tadpoles = 0;
    let clicks = 0;
    let history = [];
    let goldenCooldown = 0;

    function updateDisplay() {
      document.getElementById("tadpoleCount").innerText = tadpoles;
      document.getElementById("clicks").innerText = clicks;
      renderHistory();
    }

    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    // Clicker Logic
    function clickCounter() {
      clicks++;
      if (clicks >= 100) {
        tadpoles++;
        clicks = 0;
      }
      updateDisplay();
    }

    // Tadpole Catcher Game
    function spawnTadpole(areaId, isGolden = false) {
      const gameArea = document.getElementById(areaId);
      const t = document.createElement("div");
      t.classList.add("tadpole");
      if (isGolden && Math.random() < 0.1) t.classList.add("golden");

      t.innerText = "üê∏";
      const size = Math.random() * 30 + 30;
      t.style.width = size + "px";
      t.style.height = size + "px";
      t.style.left = Math.random() * (gameArea.offsetWidth - size) + "px";
      t.style.top = "-40px";

      gameArea.appendChild(t);

      const fallSpeed = Math.random() * 2 + 1;
      const fall = setInterval(() => {
        const currentTop = parseFloat(t.style.top);
        if (currentTop > gameArea.offsetHeight) {
          t.remove();
          clearInterval(fall);
        } else {
          t.style.top = currentTop + fallSpeed + "px";
        }
      }, 10);

      t.onclick = function () {
        const reward = t.classList.contains("golden") ? 5 : 1;
        tadpoles += reward;
        history.unshift(t.classList.contains("golden") ? "Golden Tadpole" : "Tadpole");
        if (history.length > 20) history.pop();
        updateDisplay();
        t.remove();
        clearInterval(fall);
      };
    }

    setInterval(() => spawnTadpole("game-area"), 1000);

    function renderHistory() {
      const list = document.getElementById("history");
      list.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    }

    // Golden Catch Game
    function startGoldenCatch() {
      const now = Date.now();
      if (now < goldenCooldown) {
        const minsLeft = Math.ceil((goldenCooldown - now) / 60000);
        alert("Golden Catch is on cooldown. Try again in " + minsLeft + " minute(s).");
        return;
      }

      goldenCooldown = now + 15 * 60 * 1000; // 15 minutes
      switchScreen("goldenScreen");

      const area = document.getElementById("game-area-golden");
      area.innerHTML = "";
      const interval = setInterval(() => spawnTadpole("game-area-golden", true), 1000);
      setTimeout(() => {
        clearInterval(interval);
        alert("Golden Catch over!");
        switchScreen("menuScreen");
      }, 10000); // 10 seconds
    }

    updateDisplay();
  </script>
</body>
</html>
