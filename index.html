<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tadpole Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      color: #004d40;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00796b;
    }

    #tadpole {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #tadpole:hover {
      transform: scale(1.1);
    }

    .currency-display {
      font-size: 24px;
      margin: 20px 0;
    }

    .section {
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }

    .section h2 {
      background-color: #00796b;
      color: white;
      padding: 10px;
      margin: 0;
      cursor: pointer;
    }

    .section-content {
      border: 1px solid #00796b;
      border-top: none;
      padding: 10px;
      display: none;
      background-color: #ffffff;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #004d40;
    }

    #output {
      font-weight: bold;
      margin: 15px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #b2dfdb;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üê∏ Tadpole Generator</h1>

  <img src="https://example.com/tadpole.png" alt="Tadpole" id="tadpole" onclick="addCurrency()" />

  <div class="currency-display">
    Currency: <span id="currency">0</span>
  </div>

  <div class="section">
    <h2 onclick="toggleSection('upgradeSection')">Upgrades</h2>
    <div class="section-content" id="upgradeSection">
      <p>Current Earn Rate: <span id="earnRate">1</span></p>
      <button onclick="upgradeEarning()">Upgrade Earning</button>
    </div>
  </div>

  <div class="section">
    <h2 onclick="toggleSection('boostSection')">Luck Boosts</h2>
    <div class="section-content" id="boostSection">
      <p>Current Luck Boost: <span id="luck">None</span></p>
      <button onclick="buyLuckBoost(1.5, 200)">1.5√ó Luck (200 Currency)</button>
      <button onclick="buyLuckBoost(3, 400)">3√ó Luck (400 Currency)</button>
      <button onclick="buyLuckBoost(5, 800)">5√ó Luck (800 Currency)</button>
    </div>
  </div>

  <div class="section">
    <h2 onclick="toggleSection('crateSection')">Crates</h2>
    <div class="section-content" id="crateSection">
      <button onclick="generateTadpole(50)">Standard Tadpole Crate (50 Currency)</button>
      <button onclick="generateTadpole(100)">Rare Tadpole Crate (100 Currency)</button>
      <p id="output"></p>
    </div>
  </div>

  <div class="section">
    <h2 onclick="toggleSection('historySection')">Hatching History</h2>
    <div class="section-content" id="historySection">
      <ul id="history"></ul>
    </div>
  </div>

  <script>
    let currency = parseInt(localStorage.getItem("currency")) || 0;
    let earnRate = parseInt(localStorage.getItem("earnRate")) || 1;
    let luckMultiplier = parseFloat(localStorage.getItem("luckMultiplier")) || 1;
    let history = JSON.parse(localStorage.getItem("history")) || [];

    document.getElementById("currency").innerText = currency;
    document.getElementById("earnRate").innerText = earnRate;
    document.getElementById("luck").innerText = luckMultiplier > 1 ? luckMultiplier + "√ó" : "None";
    updateHistoryDisplay();

    function addCurrency() {
      currency += earnRate;
      updateCurrency();
    }

    function upgradeEarning() {
      const upgradeCosts = {2: 10000, 3: 50000, 5: 100000};
      const nextRate = earnRate === 1 ? 2 : earnRate === 2 ? 3 : earnRate === 3 ? 5 : null;
      if (!nextRate) {
        alert("Maximum upgrade reached.");
        return;
      }
      const cost = upgradeCosts[nextRate];
      if (currency >= cost) {
        currency -= cost;
        earnRate = nextRate;
        localStorage.setItem("earnRate", earnRate);
        document.getElementById("earnRate").innerText = earnRate;
        updateCurrency();
      } else {
        alert("Not enough currency to upgrade.");
      }
    }

    function buyLuckBoost(multiplier, cost) {
      if (currency >= cost) {
        currency -= cost;
        luckMultiplier = multiplier;
        localStorage.setItem("luckMultiplier", luckMultiplier);
        document.getElementById("luck").innerText = luckMultiplier + "√ó";
        updateCurrency();
      } else {
        alert("Not enough currency for this boost.");
      }
    }

    function generateTadpole(cost) {
      if (currency < cost) {
        document.getElementById("output").innerText = "Not enough currency!";
        return;
      }

      const standardTadpoles = [
        { name: "Common Frog Tadpole", rarity: 50 },
        { name: "Bullfrog Tadpole", rarity: 25 },
        { name: "Tree Frog Tadpole", rarity: 15 },
        { name: "Axolotl Larvae", rarity: 7 },
        { name: "Poison Dart Frog Tadpole", rarity: 3 },
      ];

      const rareTadpoles = [
        { name: "Common Frog Tadpole", rarity: 20 },
        { name: "Bullfrog Tadpole", rarity: 20 },
        { name: "Tree Frog Tadpole", rarity: 25 },
        { name: "Axolotl Larvae", rarity: 20 },
        { name: "Poison Dart Frog Tadpole", rarity: 15 },
      ];

      let tadpoles = cost === 100 ? rareTadpoles : standardTadpoles;

      let totalWeight = 0;
      const boosted = tadpoles.map(t => {
        const boostedRarity = t.rarity * luckMultiplier;
        totalWeight += boostedRarity;
        return { ...t, boostedRarity };
      });

      const roll = Math.random() * totalWeight;
      let cumulative = 0;
      let chosen = "Nothing‚Äîtry again!";

      for (let tad of boosted) {
        cumulative += tad.boostedRarity;
        if (roll <= cumulative) {
          chosen = tad.name;
          break;
        }
      }

      document.getElementById("output").innerText = "üéâ Random Tadpole: " + chosen;

      if (chosen !== "Nothing‚Äîtry again!") {
        history.push(chosen);
        if (history.length > 50) history.shift();
        localStorage.setItem("history", JSON.stringify(history));
      }

      currency -= cost;
      updateCurrency();
      updateHistoryDisplay();
    }

    function updateCurrency() {
      document.getElementById("currency").innerText = currency;
      localStorage.setItem("currency", currency);
    }

    function updateHistoryDisplay() {
      const list = document.getElementById("history");
      list.innerHTML = "";
      history.slice().reverse().forEach(t => {
        const li = document.createElement("li");
        li.innerText = t;
        list.appendChild(li);
      });
    }

    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === "none" ? "block" : "none";
    }

    // Initialize sections to be hidden
    document.querySelectorAll('.section-content').forEach(section => {
      section.style.display = 'none';
    });
  </script>
</body>
</html>
