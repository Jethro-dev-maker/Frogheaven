<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tadpole Catcher Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c8e6c9;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #2e7d32;
      color: white;
      margin: 0;
      padding: 20px;
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 70vh;
      background-color: #a5d6a7;
      overflow: hidden;
    }

    .tadpole {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      line-height: 40px;
      color: white;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .status {
      font-size: 18px;
      margin: 10px 0;
    }

    #history {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
      background: #e8f5e9;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }

    #history li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>🎣 Tadpole Catcher</h1>

  <div class="status">Tadpoles: <span id="tadpoles">0</span></div>
  <div class="status">Luck Boost: <span id="luck-status">Inactive</span></div>
  <div class="status">Rod: <span id="rod-type">Basic Rod</span></div>

  <button onclick="buyLuckBoost()">Buy Luck Boost (50 Tadpoles)</button>
  <button onclick="upgradeRod()">Upgrade Rod (100 Tadpoles)</button>

  <div id="game-area"></div>

  <h3>Catch History:</h3>
  <ul id="history"></ul>

  <script>
    let tadpoles = 0;
    let luckBoost = false;
    let rodLevel = 0;
    let history = [];

    const rodTypes = ["Basic Rod", "Copper Rod", "Silver Rod", "Golden Rod"];
    const rodChances = [
      [50, 30, 15, 5],    // Basic
      [40, 30, 20, 10],   // Copper
      [30, 30, 25, 15],   // Silver
      [20, 25, 30, 25],   // Golden
    ];

    function updateDisplay() {
      document.getElementById("tadpoles").innerText = tadpoles;
      document.getElementById("luck-status").innerText = luckBoost ? "Active" : "Inactive";
      document.getElementById("rod-type").innerText = rodTypes[rodLevel];
    }

    function buyLuckBoost() {
      if (tadpoles >= 50 && !luckBoost) {
        tadpoles -= 50;
        luckBoost = true;
        updateDisplay();
        setTimeout(() => {
          luckBoost = false;
          updateDisplay();
        }, 30000);
      } else {
        alert(luckBoost ? "Already active!" : "Not enough Tadpoles!");
      }
    }

    function upgradeRod() {
      if (rodLevel < rodTypes.length - 1 && tadpoles >= 100) {
        rodLevel++;
        tadpoles -= 100;
        updateDisplay();
      } else if (rodLevel >= rodTypes.length - 1) {
        alert("You already have the best rod!");
      } else {
        alert("Not enough Tadpoles!");
      }
    }

    function spawnTadpole() {
      const gameArea = document.getElementById("game-area");
      const t = document.createElement("div");
      t.classList.add("tadpole");
      t.innerText = "🐸";

      const size = Math.random() * 30 + 30;
      t.style.width = size + "px";
      t.style.height = size + "px";
      t.style.left = Math.random() * (gameArea.offsetWidth - size) + "px";
      t.style.top = "-40px";

      gameArea.appendChild(t);

      const fallSpeed = Math.random() * 2 + 1;
      const fall = setInterval(() => {
        const currentTop = parseFloat(t.style.top);
        if (currentTop > gameArea.offsetHeight) {
          t.remove();
          clearInterval(fall);
        } else {
          t.style.top = currentTop + fallSpeed + "px";
        }
      }, 10);

      t.onclick = function () {
        catchTadpole();
        t.remove();
        clearInterval(fall);
      };
    }

    function catchTadpole() {
      tadpoles++;
      updateDisplay();

      const chance = rodChances[rodLevel];
      const roll = Math.random() * 100;
      const multiplier = luckBoost ? 1.5 : 1;
      let cumulative = 0;
      let result = "Common Tadpole";

      const outcomes = ["Common Tadpole", "Tree Frog Tadpole", "Axolotl Larvae", "Golden Tadpole"];

      for (let i = 0; i < chance.length; i++) {
        cumulative += chance[i] * multiplier;
        if (roll < cumulative) {
          result = outcomes[i];
          break;
        }
      }

      history.unshift(result);
      if (history.length > 20) history.pop();
      renderHistory();
    }

    function renderHistory() {
      const list = document.getElementById("history");
      list.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    }

    updateDisplay();
    setInterval(spawnTadpole, 1000); // Spawn tadpoles every second
  </script>
</body>
</html>
